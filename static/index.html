<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thimble Gallery LOL</title>

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      
      ul.thumbnails img {
        width: 210px;
        height: 158px;
      }
      
      ul.thumbnails .actions {
        position: relative;
        text-align: right;
      }
      
      ul.thumbnails .actions .icons {
        position: absolute;
        bottom: 0px;
        left: 0px;
      }
      
      ul.thumbnails .actions .icons i {
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Thimble Gallery LOL</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Thimble Gallery LOL</h1>
        <p>This is a terribly makeshift Thimble gallery. It is slow
          and featureless.</p>
      </div>

      <script type="text/x-handlebars">
      <ul class="thumbnails">
        {{#each App.thimblePageController.pages}}
        <li class="span3">
          <div class="thumbnail">
            <a {{bindAttr href="viewURL"}}>
              <img {{bindAttr src="thumbnailURL"}}>
            </a>
            <h5>{{key}}</h5>
            <div class="actions">
              <div class="icons">
                <i {{bindAttr class="favoriteClass"}}></i>
              </div>
              <a {{bindAttr href="remixURL"}}
               class="btn btn-mini">Remix&hellip;</a>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
      </script>
      
      <hr>

      <a href="" id="more" class="btn btn-inverse" style="display: none; float: right;">More&hellip;</a>
      
    </div> <!-- /container -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="ember.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
