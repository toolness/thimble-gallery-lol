<!DOCTYPE html>
<meta charset="utf-8">
<title>Thimble Published Page Viewer</title>
<style>
img {
  width: 320px;
}
</style>
<script src="jquery.min.js"></script>
<script>
$(window).ready(function() {
  $.getJSON('/unique/slice?start=-20', function(data) {
    data.forEach(function(key) {
      var a = $('<a></a>')
        .attr('href', 'https://thimble.webmaker.org/p/' + key)
        .appendTo('body');
      var img = $('<img>')
        .attr('src', '/images/' + key + '.jpg')
        .appendTo(a);
      console.log(data);
    });
  });
});
</script>
